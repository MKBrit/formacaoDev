<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sayTime()">Say Time</button>
    <script>
        function sayTime(){
            const hour = new Date().getHours();
            if(hour >= 6 && hour <= 12)
                alert(`Good Morning!\nIt's ${hour}h o'clock`)
            else if(hour > 12 && hour <=17)
                alert(`Good Afternoon!\nIt's ${hour}h o'clock`)
            else
                alert(`Good Night!\nIt's ${hour}h o'clock`)            
        }
    </script>
</body>
</html>
