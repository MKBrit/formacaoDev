<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <script>
        const product = {
            name: 'socks',
            price: 1090
        };
        console.log(typeof product);
        console.log(product);
        console.log(product.name);
        product.type = true;
        console.log(product);
        console.log(product.type);
        console.log(typeof product.type);
        ///////////////////////////////////////
        console.log('Next Exercise')
        const product2 = {
            name: 'shirt',
            'delivery-time': '1 day',
            rating: {
                stars: 4.5,
                count: 87
            },
            fun: function function1() {
                console.log('function inside object')
            }
        };
        console.log(product2);
        console.log(product2.name);
        console.log(product2['name']);
        console.log(product2['delivery-time']);

        console.log(product2.rating.count);
        product2.fun(); // function inside object

        // Curiosity type of console log
        console.log(typeof console.log);

        // Object to json string
        console.log(typeof JSON.stringify(product2));

        // json String to  object
        const jsonStr = JSON.stringify(product2);
        console.log(JSON.parse(jsonStr));

        console.log('hello'.length);
        console.log('hello'.toUpperCase());


        const object1 = {
            message: 'hello'
        };
        const object2 = object1;
        object1.message = 'Good Job!';
        console.log(object1);// Outputs {message: 'Good Job!'}
        console.log(object2);// Outputs {message: 'Good Job!'}


        const object3 = {
            message: 'Good job!'
        };
        // Cant compare objects, because your comparing the memory reference 
        console.log(object3 === object1); // Output: false  (differente reference)
        console.log(object2 === object1); // Output: true  (same reference)


        const object4 = {
            message: 'Good job!',
            price: 799
        };
        // const message = object4.message;     // this is the proper command
        const { message, price } = object4;// this is the shortcurt
        console.log(message);
        console.log(price);


        const object5 = {
            message: message,
            // method: function function1(){
            //     console.log('method')
            // }
            // OR
            method() {
                console.log('method')
            }
        };
        console.clear();// This clears the console -.-
        
        console.log(object5);   // Output: {message: 'Good Job!'}
        object5.method();  // Output: {message: 'Good Job!'}
    </script>
</body>

</html>
