<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors 5</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
        play('rock');
        updateScoreElement()
        "><img class="move-icon" src="images/rock-emoji.png"></button>

<button class="move-button" onclick="
        play('paper');
        updateScoreElement()
        "><img class="move-icon" src="images/paper-emoji.png"></button>

<button class="move-button" onclick="
        play('scissors');
        updateScoreElement()
        "><img class="move-icon" src="images/scissors-emoji.png"></button>
    
    <p class="js-moves"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>
    
    <button class="reset-button" 
    onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
            ">Reset Score</button>
    <script src="scripts/10-rock-paper-scissors.js"></script>
</body>

</html>
