<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Projects</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button onclick="subscribe();" class="js-subscribe-btn">Subscribe</button>
    <br>
    <p>Amazon Shipping Calculator</p>
    <input 
        placeholder="Cost of order" 
        class="js-cost-input" 
        onkeydown="handleCostKeyDown(event)
    ">
    <button onclick="
        calculateTotal()
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
        function subscribe(){
            const btnElement = document.querySelector('.js-subscribe-btn');
            // if(btnElement.innerHTML === 'Subscribe'){
            //     btnElement.innerHTML = 'Subscribed';
            // }else{
            //     btnElement.innerHTML = 'Subscribe';
            // }    
            // Or 
            btnElement.innerHTML = btnElement.innerHTML === 'Subscribe' ? 'Subscribed' : 'Subscribe';
        }
        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);
            const result = cost > 40 ? cost*=1.1 : cost;
            document.querySelector('.js-total-cost').innerHTML = `Your total order: <b>$${result.toFixed(2)}</b>`;
        }
        function handleCostKeyDown(event){
            console.log(event.key);
            if (event.key === 'Enter'){
                calculateTotal();
            }
        }
    </script>
</body>

</html>
